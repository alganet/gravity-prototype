; Supercluster Catalog Module

; http://iops.io/blog/storing-billions-uuid-fields-mysql-innodb/

[catalogProductsCollection Respect\Data\Collections\Collection]
  name   = products
  setMapper[] = [mapper]

[catalogHomeFactory Respect\Config\Instantiator]
  className = Supercluster\Gravity\Resource

[catalogHomeRoute Supercluster\Gravity\Route]
  method    = GET
  pattern  = /catalog
  factory  = [catalogHomeFactory]

[catalogProductsSchema Supercluster\Gravity\Datasources\SchemaContribution]
  subscribeProperty[] = [id, 'INTEGER PRIMARY KEY']
  subscribeProperty[] = [name, 'VARCHAR(255)']
  subscribeRange[]    = [products, id]
  subscribeRange[]    = [products, name]
  subscribeRange[]    = [offers, id]
  subscribeRange[]    = [offers, name]

